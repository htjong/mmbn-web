<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMBN Web - Mega Man Battle Network Inspired Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #game-shell {
        position: relative;
        width: 800px;
      }
      #app canvas {
        display: block;
      }
      #ui {
        width: 800px;
      }
      #overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="game-shell">
      <div id="app"></div>
      <div id="ui"></div>
      <div id="overlay"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
