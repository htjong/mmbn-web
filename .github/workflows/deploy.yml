name: Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test
      - name: Deploy built artifacts to Droplet
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz --delete --exclude='node_modules'
          path: ./
          remote_path: /app/
          remote_host: ${{ secrets.DO_HOST }}
          remote_user: ${{ secrets.DO_USERNAME }}
          remote_key: ${{ secrets.DO_SSH_KEY }}
      - name: Install dependencies and restart server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /app
            npm ci --omit=dev
            pm2 describe mmbn-server > /dev/null 2>&1 && pm2 restart mmbn-server || pm2 start packages/server/dist/server/src/index.js --name mmbn-server
            pm2 save
